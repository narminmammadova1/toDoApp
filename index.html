<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./links/reset.css" />
    <link rel="stylesheet" href="./links/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>ToDoApp</title>
  </head>
  <body>
    <header
      style="height: 80px"
      class="position-sticky top-0 z-2 d-flex w-100 text-light bg-dark align-items-center justify-content-between"
    >
      <h1 class="fs-2 fw-medium ps-3">To Do App</h1>
      <div class="pt-2">
        <a
          target="_blank"
          class="fw-medium me-5 fs-1"
          href="https://github.com/narminmammadova1"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
    </header>

    <main class="w-100 d-flex justify-content-center align-items-center">
      <div class="container row justify-content-center align-items-center">
        <div
          class="content bg-primary d-flex justify-content-center align-items-center col-sm-10 col-md-8 col-xl-6 col-12 flex-column gap-3"
        >
          <div class="w-100 d-flex gap-3 mt-5">
            <input
              type="text"
              placeholder="write here..."
              class="input rounded-3 w-100 p-2 border-0"
            />
            <button id="addBtn" class="btn btn-danger">Add</button>
          </div>
          <div class="w-100 d-flex justify-content-end">
            <button class="btn btn-warning" id="clearBtn">Clear all</button>
          </div>
          <ul
            class="list d-none bg-light p-3 rounded-3 w-100 d-flex flex-column gap-3"
          >
            <!-- To-Do items will be dynamically added here -->
          </ul>
          <div
            id="editDiv"
            class="position-fixed w-100 mt-5 d-flex justify-content-center align-items-center row d-none"
            style="height: 120vh; background-color: rgba(97, 51, 51, 0.349)"
          >
            <div
              class="col-10 col-lg-4 col-md-6 col-sm-8 justify-content-center d-flex flex-column gap-3 bg-danger p-3 rounded-3"
            >
              <input
                id="editInput"
                type="text"
                class="p-2 rounded-3 border-0"
                placeholder="Edit..."
              />
              <button class="btn btn-success" id="saveBtn">Save</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./links/index.js"></script>
  </body>
</html>
